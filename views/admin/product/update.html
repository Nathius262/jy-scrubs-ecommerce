<link rel="stylesheet" href="css/sb-admin-2.css">
<link href="css/sb-admin-2.min.css" rel="stylesheet">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  {{> admin_sidebar}}
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content mt-5">

      <!-- Topbar -->
      {{> admin_navbar}}
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Update Product</h1>
        </div>

        <!-- Content Row -->
        <div class="row">
          {{> admin/nav/product}}
        </div>

        <!-- Content Row -->
        <div class="row">
          <div class="col-12 mb-4">
            <!-- Approach -->
            <div class="card shadow mb-4">
              <div class="card-header py-3 d-flex justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Update Product</h6>
                <div>
                  <div id="delete" data-url="/admin/product/{{product.id}}" class="btn btn-danger delete-product-btn">
                    <i class="fas fa-solid fa-trash-can"></i>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form id="update-product-form" class="product needs-validation" action="/admin/product/{{product.id}}" method="POST" novalidate>

                  <!-- Product Name -->
                  <div class="form-group">
                    <input type="text" name="product_name" class="form-control form-control-user"
                      id="exampleInputProductName" placeholder="Product Name"
                      value="{{product.product_name}}" required>
                    <div class="invalid-feedback">
                      Product Name is required
                    </div>
                  </div>

                  <!-- Product Stock -->
                  <div class="form-group">
                    <input type="number" name="stock" class="form-control form-control-user"
                      id="exampleInputStock" placeholder="Stock"
                      value="{{product.stock}}" required>
                    <div class="invalid-feedback">
                      Stock is required
                    </div>
                  </div>

                  <!-- Select Collections -->
                  <div class="form-group">
                    <label for="collections">Collections</label>
                    <select name="collectionIds" class="form-control" multiple>
                      {{#each collections}}
                        <option value="{{this.id}}" {{#if this.selected}}selected{{/if}}>{{this.name}}</option>
                      {{/each}}
                    </select>
                  </div>

                  <!-- Select Sizes -->
                  <div class="form-group">
                    <label for="sizes">Sizes</label>
                    <select name="sizeIds" class="form-control" multiple>
                      {{#each sizes}}
                        <option value="{{this.id}}" {{#if this.selected}}selected{{/if}}>{{this.name}}</option>
                      {{/each}}
                    </select>
                  </div>

                  <!-- Select Categories -->
                  <div class="form-group">
                    <label for="categories">Categories</label>
                    <select name="categoryIds" class="form-control" multiple>
                      {{#each categories}}
                        <option value="{{this.id}}" {{#if this.selected}}selected{{/if}}>{{this.name}}</option>
                      {{/each}}
                    </select>
                  </div>

                  <!-- Select Colors -->
                  <div class="form-group">
                    <label for="colors">Colors</label>
                    <select name="colorIds" class="form-control" multiple>
                      {{#each colors}}
                        <option value="{{this.id}}" {{#if this.selected}}selected{{/if}}>{{this.name}}</option>
                      {{/each}}
                    </select>
                  </div>

                  <!-- Select Scrubs -->
                  <div class="form-group">
                    <label for="scrubs">Scrubs</label>
                    <select name="scrubIds" class="form-control" multiple>
                      {{#each scrubs}}
                        <option value="{{this.id}}" {{#if this.selected}}selected{{/if}}>{{this.name}}</option>
                      {{/each}}
                    </select>
                  </div>

                  <!-- Error handling, Spinner and Submit Button -->
                  <ul id="error" class="text-danger col-12"></ul>
                  <div class="spinner-border col-12 d-none" id="status" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <button type="submit" id="btn" class="btn btn-primary btn-user btn-block">Update</button>
                  <hr>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Core plugin JavaScript-->
<script type="module" src="js/product.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
