<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JY Scrubs - Shop {{title}} Collection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css"
        integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/solid.min.css"
        integrity="sha512-Hp+WwK4QdKZk9/W0ViDvLunYjFrGJmNDt6sCflZNkjgvNq9mY+0tMbd6tWMiAlcf1OQyqL4gn2rYp7UsfssZPA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css"
        integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">


    <link href="css/style.css" rel="stylesheet">
    <script>
        //global script
        let title, message, redirectTo, classType, btnType;
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    <!--============ROOT SECTION==============-->
    <section id="root" class="position-relative overflow-x-hidden">
        <!--=========HEADER BEGIN===========-->
        {{#if (notEqual admin true)}}
        {{> header}}
        {{/if}}

        <!--=========HEADER END===========-->

        <!--=========MAIN BEGIN===========-->
        {{{body}}}
        <!--=========MAIN END===========-->

        <!--=========FOOTER BEGIN===========-->
        <div id="floating-cart" class="floating-cart" style="display: block;">
            <a href="" class="minicart-inner clearfix">
                <i class="fas fa-solid fa-cart-shopping text-light"></i>
                <span class="cart-details">
                    <span class="minicart-items">0 Item</span>
                </span>
            </a>
        </div>
        {{#if (notEqual admin true)}}
        {{> footer}}
        {{/if}}


        <!--=========FOOTER END===========-->
    </section>
    <!--============ROOT SECTION END==============-->


    <!--============= MODAL SECTION ===========-->


    <!-- Fullscreen Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <!-- Search Input Section -->
                <div class="modal-header border-bottom-0">
                    <form class="w-100 d-flex align-items-center">
                        <input class="form-control form-control-lg" type="search" placeholder="Search..."
                            aria-label="Search">
                        <button type="submit" class="btn btn-link ms-2"><i class="fas fa-search fa-lg"></i></button>
                    </form>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Categories Section -->
                <div class="modal-body">
                    <div class="container">
                        <div class="row g-4">
                            <!-- Men Category -->
                            <div class="col-md-3">
                                <div class="card category-card h-100">
                                    <a href="#">
                                        <img src="https://via.placeholder.com/150" class="card-img-top"
                                            alt="Men's Category">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Men</h5>
                                        </div>
                                    </a>
                                </div>
                            </div>

                            <!-- Women Category -->
                            <div class="col-md-3">
                                <div class="card category-card h-100">
                                    <a href="#">
                                        <img src="https://via.placeholder.com/150" class="card-img-top"
                                            alt="Women's Category">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Women</h5>
                                        </div>
                                    </a>
                                </div>
                            </div>

                            <!-- Scrubs Category -->
                            <div class="col-md-3">
                                <div class="card category-card h-100">
                                    <a href="#">
                                        <img src="https://via.placeholder.com/150" class="card-img-top"
                                            alt="Scrubs Category">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Scrubs</h5>
                                        </div>
                                    </a>
                                </div>
                            </div>

                            <!-- Colors Category -->
                            <div class="col-md-3">
                                <div class="card category-card h-100">
                                    <a href="#">
                                        <img src="https://via.placeholder.com/150" class="card-img-top"
                                            alt="Colors Category">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Colors</h5>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Modal-->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success</h5>
            <button class="close" type="button" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body" id="modal-message"></div>
        <div class="modal-footer">
            <button class="btn" id="close-modal" type="button" data-bs-dismiss="modal">ok</button>
        </div>
    </div>
</div>
</div>
    <!--============= MODAL SECTION END ===========-->

    <!--========JavaScript=========-->

    <script src="/js/cart.js"></script>


    <script>


        $(window).on("scroll", function () {
            var scrollTop = $(window).scrollTop();
            var screenWidth = window.innerWidth;

            // Fix caTnaV when scrollTop is greater than 30px
            if (scrollTop > 30) {
                $('#caTnaV').addClass('fixed-top mediumnavigation');
            } else {
                $('#caTnaV').removeClass('fixed-top mediumnavigation');
            }

            // Handle nav-title: Fixed when caTnaV is hidden (small screen) and scroll > 30px
            if (screenWidth < 768 && scrollTop > 30) {
                $('#nav-title').addClass('fixed-top mediumnavigation');
            } else {
                $('#nav-title').removeClass('fixed-top mediumnavigation');
            }
        });
    </script>
    <script type="module" src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--========JavaScript END===-->
</body>

</html>
